<div class="login">
  <div class="row">
    <div class="panel panel-default col-sm-offset-4 col-sm-4">
      <h3>New User</h3>
      <form ng-submit="addUser(user)" name="userForm">
        <div class="form-group">
          <label for="firstName">first name</label>
          <input ng-model="user.name.first" type="text" name="firstName" class="form-control"/>
          <label for="lastName">last name</label>
          <input ng-model="user.name.last" type="text" name="lastName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="username">username</label>
          <input ng-model="user.username" type="text" name="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input ng-model="user.email" type="text" name="email" class="form-control"/>
        </div>
        <input type="submit" class="btn btn-success form-control"></input> 
      </form>
      {{user | json}}
    </div>
  </div>
</div>
